<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <img src="https://tse2.mm.bing.net/th?id=OIP.PeqZuoUGvuEbJEYkDZkXwQHaDt&pid=Api&P=0&h=180" alt="Flipsy" width="" height="">
        <form action="index.html" method="post" onsubmit="return validateForm()">
            <h1>Login</h1>
            <br>
            <label for="email">Email ID</label>
            <br>
            <input type="text" id="email" name="email" placeholder="email ID" required>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Password">
            <br>
            <p>New User? <a href="create.html">Create account</a></p>
            <br>
            <input type="submit" id="Button" value="Login">
            
            
        </form>
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            // Password validation rules
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (email === "" || password === "") {
                alert("Please fill all the fields");
                return false;
            }

            if (password.length < minLength) {
                alert("Password must be at least 8 characters long");
                return false;
            }

            if (!hasUpperCase) {
                alert("Password must contain at least one uppercase letter,one lowercase letter, each of a number ,and a special character, and be at least 8 characters long"); 
                return false;
            }

            if (!hasLowerCase) {
                alert("Password must contain at least one lowercase letter ,one uppercase letter, each of a number ,and a special character, and be at least 8 characters long, ");
                return false;
            }

            if (!hasNumber) {
                alert("Password must contain at least one number ,one uppercase letter, one lowercase letter, and a special character, and be at least 8 characters long");
                return false;
            }

            if (!hasSpecialChar) {
                alert("Password must contain at least one special character (!@#$%^&* etc.), one uppercase letter, one lowercase letter, and a number, and be at least 8 characters long");
                return false;
            }
           

            return true;
        }
    </script>
    <script>
        window.onload = function() {
            let button = document.getElementById("Button");
            button.addEventListener("click", function() {
                alert("Button Clicked!");
            });
            button.addEventListener("mouseover", function() {
                button.style.backgroundColor = "green";
            });
  button.addEventListener("mouseout", function() {
    button.style.backgroundColor = "";
  
});
};
</script>



</body>
</html>
